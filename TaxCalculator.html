<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Simple Tax Calculator</title>
    <script type="text/javascript" src="TaxCalculator.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
</head>

<body>

    <div class="card">
        <div class="card-header bg-dark text-white justify-content-center">
            <h3>Simple Tax Calculator</h3>
        </div>
        <div class="card-body mt-3">
            <div class="mt-3"><h5>Please enter Annual Salary in AUD </h5></div>
            <input class="mt-3" type="number" id="annualIncome" placeholder="$AU"><br>
            <button class="btn btn-primary mt-3" type="button" onclick="calculateTax()">Calculate Tax</button>
            <button class="btn btn-primary mt-3" type="button" onclick="calculateSuper()">Calculate
                SuperAnnuation</button>
            <div class="mt-3">
                Your Annual Tax would be : <strong><span id="totalTax"></span> AUD</strong>
            </div>
            <div class="mt-3">Your Annual SuperAnnuation would be : <strong>
                    <span id="total_Super"></span> AUD </strong>
            </div>
        </div>
    </div>
</body>

</html>
